<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    body{
    height: 100vh;
    background-color: #96a4eb;
background-image: linear-gradient(43deg, #e686c3 0%, #50c88e 46%, #c2de8a 100%);

}
</style>
<body>
    <span class="border border-2">
    <div class="container">
        
        
        <table class="table">
            <caption class="caption-top link-success">List of All Cake's</caption>
            
        <tr class="table-primary">
            
            <th>Image</th>
            <th>SlNo</th>
            <th>Name</th>
            <th>Flavour</th>
            <th>Shape</th>
            <th>Price</th>
            <th>Weight</th>
            <th>Layer</th>
            <th>Action</th>
        </tr>
        {%for c in cakes%}
        <tr class="table-warning">

            {%if c.pic%}
            <td>
                <img src="{{c.pic.url}}" alt="" width="100px" height="100px">
            </td>
            {%endif%}
            <td>{{forloop.counter}}</td>
            <td>{{c.name}}</td>
            <td>{{c.flavour}}</td>
            <td>{{c.shape}}</td>
            <td>{{c.price}}</td>
            <td>{{c.weight}}</td>
            <td>{{c.layer}}</td>
            

            <td>
                <a href="{%url 'cake-detail' c.id%}" class="btn btn-outline-info">Detail</a>
                
                <a href="{%url 'cake-edit' c.id%}" class="btn btn-outline-warning">Edit</a>
            </td>
        </tr>
        {%endfor%}
        </table>

    </div>
</span>
</body>
</html>
