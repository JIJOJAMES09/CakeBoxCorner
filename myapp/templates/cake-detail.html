<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
  body{
  height: 100vh;
  background-color: #f59c83;
background-image: linear-gradient(43deg, #f57d8b 0%, #8be38b 46%, #89f5ba 100%);

}
</style>
<body>
    <h1 class="text-info text-center">Cake Detail</h1>

      <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="{{cake.pic.url}}" class="card-img-top poster-image" alt="Movie Poster">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{cake.name}}</h4>
                        <p class="card-text">Description :{{cake.description}}</p>
                        <p class="card-text">Flavour :{{cake.flavour}}</p>
                        <p class="card-text">Shape :{{cake.shape}}</p>
                        <p class="card-text">Layer :{{cake.layer}}</p>
                        <p class="card-text">Weight :{{cake.weight}}</p>
                        <p class="card-text">Price : Rs {{cake.price}}</p>
                        
                    </div>
                </div>
                  
                <td>
                  <a href="{%url 'cake-edit' cake.id%}" class="btn btn-outline-warning">Edit</a>
                  
                  <a href="{%url 'cake-delete' cake.id%}" class="btn btn-outline-danger">Delete</a>
              </td>

            </div>
        </div>

</body>
</html>
